<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>form知识</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		body{
			padding: 100px 0 0 200px;
		}
		
	</style>
</head>
<body>
 <form action="" method="">
	姓名: <input type="text" placeholder="用户名"> <br />
	密码: <input type="password" value="123456"> <br />
	性别: <input type="radio" name="sex" value="man" checked="checked">男 <input type="radio" name="sex" value="woman">女 <br>
	取向: <input type="radio" name="love" value="man">男 <input type="radio" name="love" value="woman" checked="checked">女 <br>
	爱好: <input type="checkbox" name="interest" value="dota">dota <input type="checkbox" name="interest" value="旅游" checked="checked">旅游 <input type="checkbox" name="interest" value="宠物" checked="checked">宠物 <br>
	评论: <textarea name="" id="" cols="30" rows="10">ddd</textarea> <br>
	我的car: <select name="mycar" id="">
				<option value="宝马">宝马</option>
				<option value="奥迪">奥迪</option>
				<option value="萨博" selected="selected">萨博</option>
				<option value="奔驰">奔驰</option>
			</select>
	<input type="submit" value="提交">
 </form>
</body>
</html>
