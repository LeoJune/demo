<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>goTop</title>
	<script src="https://cdn.bootcss.com/jquery/3.1.0/jquery.min.js"></script>
	<style>
	  html,body,div,span,img,{
	  	margin: 0;
	  	padding: 0;
	  }
      img{
      	position: absolute;
      	left: 50%;
      	transform: translateX(-50%);
      }
      .gotop{
      	position: absolute;
      	right: 20px;
      	top: 1600px;
      }
	</style>
</head>
<body>
	<img src="../junior/images/nanren.jpg" alt="">
	<div class="gotop"></div>
	
	<script>
	  $(function(){
	  	function GoTop($ct){
	  	  this.ct = $ct
	  	  this.target =$("<button>Top</button>")
	  	  this.creatNode = function(){
	  	    this.ct.append(this.target)
	  	  }
	  	  this.bindEvent =function(){
	  	    this.target.on("click",function(){
	  	    	//html是针对firefox  body被chrome ie opera支持
	  	        $("html,body").animate({
	  	        	scrollTop: 0
	  	        },500)
	  	    })
	  	  }
	  	   this.creatNode();
	  	   this.bindEvent();
	  	}

	  	var goTop = new GoTop($(".gotop"))
	  })
	</script>
</body>
</html>
