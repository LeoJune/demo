<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>11-3</title>
	<style>
		*{
			padding: 0;
			margin: 0;
		}
		header{
			max-width: 1200px;
			margin: 0 auto;
			background-color: red;
		}
		.content{
			max-width: 1200px;
			margin: 0 auto;
			overflow: hidden;
		}
		.left{
			width: 200px;
			height: 300px;
			background-color: blue;
			float: left
		}
		.right{
			width: 150px;
			height: 330px;
			background-color: orange;
			float: right;
		}
		.middle{
			height: 500px;
			margin-left: 220px;
			margin-right: 170px;
			background-color: pink;
		}
	</style>
</head>
<body>
<header>头部</header>
<div class="content">
	<div class="left">left</div>
	<div class="right">right</div>
	<div class="middle">middle</div>
</div>
	
</body>
</html>
