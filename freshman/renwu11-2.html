<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>11-2</title>
	<style>
		*{
			padding: 0;
			margin: 0;
		}
		header{
			max-width:1200px;
			margin: 0 auto;
			margin-bottom: 20px;
			background-color: red;
		}
		.content{
			max-width: 1200px;
			margin: 0 auto;
		}
		.content:after{
			content: "";
			display: block;
			clear: both;
		}
		.left{
			width: 200px;
			height: 400px;
			float: left;
			margin-right: 20px;
			background-color: blue;
		}
		.right{
			height: 500px;
			margin-left: 220px;
			background-color: green;
		}

	</style>
</head>
<body>
	<header>头部</header>
	<div class="content">
		<div class="left">左边</div>
		<div class="right">右边</div>
	</div>
	
	
</body>
</html>
