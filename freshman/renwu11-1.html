<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>11-1</title>
	<style>
		*{
			padding: 0;
			margin: 0;
		}
		li{
			list-style: none;
		}
		a{
			text-decoration: none;
		}
		div{
			padding: 10px 0;
			background-color: #4682b4;
			text-align: center;
			font-size: 0;
		}
		div>a{
			display: inline-block;
			padding: 15px 25px;
			border: 1px solid red;
			border-right: none;
			font-size: 18px;
			background-color: #6495ed;
			color: black;
		}
		div>a:last-child{
			border-right: 1px solid red;
		}

	</style>
</head>
<body>
	<div>
		
			<a href="">视频</a>
			<a href="">课程</a>
			<a href="">直播</a>
			<a href="">社区</a>
			<a href="">更多</a>
			<a href="">用户</a>
		
	</div>
	
</body>
</html>
