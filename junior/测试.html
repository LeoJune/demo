<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>new_file</title>
	<script src="https://cdn.bootcss.com/jquery/3.1.0/jquery.min.js"></script>
	<style>
	  .div1{
	  	width:200px;
	  	height: 200px;
	  	position: absolute;
	  	background-color: red;
	  }
	  .btn{
		display: inline-block;
		width: 50px;
		height: 50px;
		margin-top: 300px;
		background-color: #666;
		color: #fff;
	  }
	</style>
</head>
<body>
<div class="div1"></div>
<a href="javascript:void:(0)" class="btn">123</a>
	<script>

	$(".btn").on("click",function(){
		$(".div1").css("left",200)
	})
	</script>
</body>
</html>
