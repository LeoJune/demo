<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>new_file</title>
	<script src="https://cdn.bootcss.com/jquery/3.1.0/jquery.min.js"></script>
	<style>
	*{
		margin: 0;
		padding: 0;
	}	
	  img{
	  	width: 300px;
	  	height: 300px;
	  	border: none;
	  }
	  ul{
	  	width: 800px;
		overflow: hidden;
		position: absolute;
		left: 50%;
		transform: translate(-50%);
	  }
	  li{
	  	list-style: none;
	  	float: left;
	  	margin-right: 30px;
	  	margin-top: 25px;
	  }
	  li:nth-child(-n+2){
	  	margin-top: 0;
	  }
	</style>
</head>
<body>
<ul>
	<li><a href=""><img src="images/shuijiao.jpg" data-src="images/nanren.jpg" alt=""></a></li>
	<li><a href=""><img src="images/shuijiao.jpg" data-src="images/nvren.jpg" alt=""></a></li>

	<li><a href=""><img src="images/shuijiao.jpg" data-src="images/nvren.jpg" alt=""></a></li>
	<li><a href=""><img src="images/shuijiao.jpg" data-src="images/nanren.jpg" alt=""></a></li>
	<li><a href=""><img src="images/shuijiao.jpg" data-src="images/nvren.jpg" alt=""></a></li>
</ul>

<script>
	$(function(){
		var $img = $("ul>li img");

		isLoad();

		$(window).on("scroll",function(){
			 isLoad();
		})
		function isLoad(){
			$img.each(function(){
				var $cur = $(this);
				if($cur.attr("hasLoad")){
					return;
				}
				isVisible($cur);
			})
		}
		function isVisible($target){
			var scroll = $(window).scrollTop();
			var wHeight = $(window).height();
			var tarOffset = $target.offset().top;
			if(tarOffset < scroll + wHeight -50 && tarOffset >= scroll){
				var trueSrc = $target.attr("data-src");
				$target.attr("src",trueSrc);
				$target.attr("hasLoad",true);
			}
		}
	})
</script>
	
</body>
</html>
