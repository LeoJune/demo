<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="keywords" content="" />
		<meta name="description" content=""/>
		<meta name="applicable-device" content="mobile" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<title>在线报价</title>
		<link type="text/css" rel="stylesheet" href="css/m-onlinebj.css" />
	</head>
	<body>
		<div class="zh-m-top">
			<a href="" class="zh-m-back"></a>
			在线智能报价
			<a href="" class="zh-m-adress">武汉</a>
		</div>
		<div class="zh-m-head">
			<img src="images/m-onlinebj.png"/>
		</div>
		<div class="zh-m-form" id="zh-m-form">
			<h1>免费获取装修预算</h1>
			<p class="zh-m-under-title">请正确填写手机号码，报价结果将发送到您的手机</p>
			<form action="" method="post">
				<input type="text" id="" value="" placeholder="您的姓名"/>
				<input type="text" id="" value="" placeholder="手机号码"/>
				<div class="input">
					<input type="text" id="" value="" placeholder="请输入验证码" />
					<a class="posi-right">获取验证码</a>
				</div>
				<div class="input">
					<input type="text" id="" value="" placeholder="面积" />
					<span class="posi-right black">㎡</span>
				</div>
				<div class="zh-m-select-group">
					<select name="city">
						<option value="">武汉</option>
					</select>
					<select name="area">
						<option value="">武昌区</option>
						<option value="">青山区</option>
						<option value="">江夏区</option>
					</select>
				</div>
				<input type="submit" value="我要报价"/>
			</form>
			<p>已有<span class="strong">123</span>人预约设计服务</p>
		</div>
		<div class="zh-m-result">
			<h1>您的半包装修预算为<span class="total">0</span>元</h1>
			<div class="zh-m-wrap">
				<div class="zh-m-row">
					<p class="row-left">人工费</p>
					<p class="row-right"><span class="labor stress">0</span>元</p>
				</div>
				<div class="zh-m-row">
					<p class="row-left">材料费</p>
					<p class="row-right"><span class="material stress">0</span>元</p>
				</div>
				<div class="zh-m-row">
					<p class="row-left">设计费</p>
					<p class="row-right"><span class="stress">0</span>元</p>
				</div>
				<div class="zh-m-row">
					<p class="row-left">监理费</p>
					<p class="row-right"><span class="stress">0</span>元</p>
				</div>
				<p class="zh-m-ps">注：报价仅供参考，具体报价根据实际量房确定</p>
			</div>
			
		</div>
		<div class="zh-m-pk">
			<img src="images/m-online-pk.png"/>
		</div>
		<div class="zh-m-reason">
			<img src="images/m-online-reason.png"/>
		</div>
		<p class="zh-m-copy-right">武汉东启创拓有限公司&nbsp;&nbsp;123456789&nbsp;&nbsp;鄂ICP备14016529号</p>
		<div class="zh-m-apply-entrance">
			<a href="" class="zh-m-consult">
				
				我要咨询
			</a>
			<a href="#zh-m-form" class="zh-m-apply">
				立即免费获取
			</a>
		</div>
		
		
		
		
		
		
		
		
		<script src="js/m-tenders.js"></script>
	</body>
